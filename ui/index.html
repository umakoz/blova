<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blova</title>
  <script src="./blockly/blockly_compressed.js"></script>
  <script src="./blockly/blocks_compressed.js"></script>
  <script src="./blockly/msg/js/en.js"></script>
  <script src="./blockly/blocks/clova.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    table {
      height: 100%;
      width: 100%;
    }
    #blocklyArea {
      height: 99%;
      background: #fc9;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <h1>Blova</h1>
        <p>Blova makes Blockly and Clova friends.</p>
      </td>
    </tr>
    <tr>
      <td id="blocklyArea">
        <xml id="toolbox" style="display: none">
          <block type="clova"></block>
          <block type="clova_intent"></block>
          <block type="clova_say"></block>
          <block type="clova_set_session_attribute"></block>
          <block type="clova_get_session_attribute"></block>
          <block type="clova_end_session"></block>
          <block type="text"></block>
          <block type="controls_if"></block>
          <block type="controls_repeat_ext"></block>
          <block type="logic_compare"></block>
          <block type="math_number"></block>
          <block type="math_arithmetic"></block>
          <block type="text_print"></block>
        </xml>
      </td>
    </tr>
    <tr>
      <td>
        <button id="saveButton">Save</button>
      </td>
    </tr>
  </table>
  <script src="./main.js"></script>
</body>
</html>
